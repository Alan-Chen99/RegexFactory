name: CI Testing

on:
  push:
    pull_request:

    workflow_dispatch:

jobs:
  testing:
    strategy:
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install deps
        run: |
          pip3 --version
          pip3 install .[dev]

      - name: Run tests
        run: pytest

  code_style_checking:
    uses: GrandMoff100/RegexFactory/.github/workflows/styling.yml
    secrets:
      envPAT: ${{ secrets.envPAT }}